	<script type="text/javascript">
		function sendData(e){
			
			var str=e.src;
			var strs = str.split("/");

			var imgDst;
			var imgDst2;

			for(var i=0; i<strs.length;i++){
				if(i==strs.length-2){
					imgDst=strs[i]+"/";
				}
				if(i==strs.length-1){
					imgDst2=strs[i];
				}
			}

			imgDst = imgDst+imgDst2;
			
			
			window.open('getData.php?imgDst='+imgDst, '_self');
		}
	</script>


	<div id="medium_pics">
